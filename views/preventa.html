<!-- views/preventa.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preventa ‚Äì Mardant</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- hoja de estilos unificada -->
  <link rel="stylesheet" href="../css/estilos.css?v=5" />
</head>
<body>

  <!-- Banner superior coherente -->
  <img
    class="banner-top"
    src="https://i.imgur.com/ZMGeepN.png"
    alt="Preventa Mardant"
  />

  <!-- T√≠tulo -->
  <div class="contacto-centro" style="margin-top: 6px;">
    <h2 class="titulo-seccion">Productos en Preventa</h2>
    <p class="subtexto-contacto" style="max-width:860px">
      Reserva tus figuras y coleccionables antes del lanzamiento. Cuando
      llegue tu pedido te avisaremos para coordinar la entrega. ‚ú®
    </p>
  </div>

  <!-- CTAs redondeados -->
  <div class="cta-row">
    <a href="./catalogo.html" class="cta-btn cta--primary" aria-label="Ir al cat√°logo">
      <span class="cta-ico">üõí</span> Ver cat√°logo
    </a>
    <a href="../index.html" class="cta-btn cta--primary" aria-label="Volver al inicio" data-vista="inicio">
      <span class="cta-ico">üè†</span> Volver al inicio
    </a>
  </div>

  <!-- Contenedor de productos -->
  <div id="contenedor" class="grid" style="margin-top:12px">
    <p style="opacity:.7">Cargando productos‚Ä¶</p>
  </div>

  <!-- separador para que nada quede cortado al fondo en desktop -->
  <div class="page-bottom-spacer"></div>

  <!-- L√≥gica de la p√°gina -->
  <script type="module" src="../js/preventa.js"></script>

  <!-- Bot√≥n flotante carrito -->
  <a href="carrito.html"
     class="boton-carrito-flotante"
     title="Ver carrito üõí"
     data-vista="carrito">üõí</a>

  <!-- Ajustes visuales espec√≠ficos de esta vista -->
  <style>
    /* Banner consistente con el resto */
    .banner-top{
      width:100%;
      max-height:220px;
      object-fit:cover;
      display:block;
      border-bottom:3px solid #00bcd4;
    }

    /* CTAs tipo ‚Äúpastilla‚Äù */
    .cta-row{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin: 14px auto 6px;
      padding: 0 16px;
      width:100%;
      max-width:900px;
    }
    .cta-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 12px 20px;
      border-radius:999px;
      text-decoration:none;
      font-weight:800;
      background:#00bcd4;
      color:#fff;
      box-shadow:0 8px 20px rgba(0,0,0,.15);
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
    }
    .cta-btn:hover{ transform:translateY(-2px); box-shadow:0 12px 26px rgba(0,0,0,.18); background:#0097a7; }
    .cta-ico{ font-size:18px; }

    /* separador inferior para que no se pegue al borde (desktop) */
    .page-bottom-spacer{
      height: calc(90px + env(safe-area-inset-bottom, 0px));
    }

    /* Micro-ajustes a cards de preventa (siempre se ven vivas) */
    .grid .producto .estado{
      color:#ffca28;            /* ‚ÄúPREVENTA‚Äù se ve dorado */
      font-weight:800;
    }
    /* Si tu preventa.js coloca ‚Äúfecha aprox‚Äù, res√°ltala si viene dentro de .estado o similar */
    .grid .producto .precio{ color:#ffee58; } /* resalta precio en preventa */

    /* ======= MOBILE / TABLET ======= */
    @media (max-width: 680px){
      /* CTAs STICKY, siempre visibles sobre el contenido */
      .cta-row{
        position: sticky;
        bottom: calc(12px + env(safe-area-inset-bottom, 0px));
        z-index: 50;
        background: rgba(250,250,250,.75);
        backdrop-filter: blur(6px);
        border-radius: 999px;
        padding: 10px 12px;
        gap:10px;
        max-width: min(560px, 94vw);
        margin: 12px auto;
      }
      .cta-btn{
        flex:1 1 auto;
        min-width:0;
        padding:12px 14px;
        font-size:15px;
      }
      /* al ser sticky, reduce el separador */
      .page-bottom-spacer{ height: calc(50px + env(safe-area-inset-bottom, 0px)); }
    }
  </style>

  <!-- Tracking -->
  <script type="module" src="../js/tracking.js"></script>
</body>
</html>
