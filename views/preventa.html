<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preventa ‚Äì Mardant</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>

  <!-- Banner superior -->
  <header class="banner">
    <img src="https://i.imgur.com/ZMGeepN.png"
         alt="Preventa Mardant"
         style="max-height:220px" />
  </header>

  <!-- T√≠tulo -->
  <div class="contacto-centro">
    <h2 class="titulo-seccion">Productos en Preventa</h2>
  </div>

  <!-- Botones de navegaci√≥n -->
  <div class="volver-inicio" style="margin:18px 0 10px;">
    <a href="../index.html"  class="boton" data-vista="inicio">üè† Volver al inicio</a>
    <a href="catalogo.html"  class="boton" data-vista="catalogo">üõçÔ∏è Ir al cat√°logo</a>
  </div>

  <!-- Contenedor de productos -->
  <section id="vista-preventa">
    <div id="contenedor" class="grid cards-preventa">
      <p>Cargando productos‚Ä¶</p>
    </div>
  </section>

  <!-- Lightbox para ampliar im√°genes -->
  <div id="lb-preventa" class="lightbox-overlay" aria-hidden="true">
    <img id="lb-img" alt="Vista ampliada" />
    <button id="lb-close" class="lightbox-close" aria-label="Cerrar">√ó</button>
  </div>

  <!-- L√≥gica de la p√°gina (tu script actual) -->
  <script type="module" src="../js/preventa.js"></script>

  <!-- Zoom de im√°genes (no toca tu preventa.js) -->
  <script>
    (function () {
      const cont = document.getElementById('contenedor');
      const lb   = document.getElementById('lb-preventa');
      const img  = document.getElementById('lb-img');
      const cls  = document.getElementById('lb-close');

      // Delegaci√≥n: cualquier <img> dentro de una tarjeta abre el lightbox
      cont.addEventListener('click', (e) => {
        const target = e.target.closest('img');
        if (!target) return;
        // ignora iconos/chips muy peque√±os si quisieras (opcional)
        if (target.width < 60 && target.height < 60) return;

        img.src = target.src;
        lb.classList.add('show');
        lb.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      });

      function closeLB() {
        lb.classList.remove('show');
        lb.setAttribute('aria-hidden', 'true');
        img.src = '';
        document.body.style.overflow = '';
      }
      cls.addEventListener('click', closeLB);
      lb.addEventListener('click', (e) => {
        if (e.target === lb) closeLB();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLB();
      });
    })();
  </script>

  <!-- Carrito flotante -->
  <a href="carrito.html"
     class="boton-carrito-flotante"
     title="Ver carrito üõí"
     data-vista="carrito">üõí</a>

  <!-- Ajustes visuales propios de esta vista -->
  <style>
    /* Grid responsive solo para esta p√°gina */
    #vista-preventa .cards-preventa{
      display:grid; 
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 22px;
      max-width: 1200px;
      margin: 0 auto 26px;
      padding: 0 16px;
    }

    /* Compactar tarjetas en m√≥vil y permitir zoom */
    #vista-preventa .producto{
      margin: 0;              /* quita m√°rgenes extra si los hubiera */
    }
    #vista-preventa .producto img{
      width: 100%;
      height: 240px;          /* altura c√≥moda en m√≥vil */
      object-fit: cover;
      border-radius: 10px;
      cursor: zoom-in;
      display: block;
    }

    /* Un poco m√°s de altura en pantallas medianas/grandes */
    @media (min-width: 768px){
      #vista-preventa .producto img{ height: 280px; }
    }
    @media (min-width: 1024px){
      #vista-preventa .producto img{ height: 320px; }
    }

    /* Lightbox reutilizable */
    .lightbox-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
    }
    .lightbox-overlay.show{ display:flex; }
    .lightbox-overlay img{
      max-width: 92vw;
      max-height: 88vh;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }
    .lightbox-close{
      position: absolute;
      top: 12px; right: 16px;
      color: #fff;
      font-size: 36px;
      line-height: 1;
      background: transparent;
      border: 0;
      cursor: pointer;
      opacity: .9;
    }
    .lightbox-close:hover{ opacity: 1; }
  </style>

  <!-- Tracking -->
  <script type="module" src="../js/tracking.js"></script>
</body>
</html>
