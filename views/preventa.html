<!-- views/preventa.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Preventa ‚Äì Mardant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- hoja de estilos global -->
  <link rel="stylesheet" href="../css/estilos.css" />

  <style>
    /* ====== AJUSTES LOCALES SOLO PARA ESTA VISTA ====== */
    html, body { overflow-x: hidden; }   /* evita ‚Äúborde blanco‚Äù lateral */

    :root{
      --card-max-mobile: 380px;          /* ancho m√°x de una card en m√≥vil */
      --pill-radius: 9999px;             /* c√°psulas redondeadas */
    }

    /* Botones ‚Äúp√≠ldora‚Äù (coherentes con otras vistas) */
    .btn-pill{
      display:inline-flex; align-items:center; gap:10px;
      color:#fff; font-weight:800; line-height:1;
      padding:14px 22px;
      border-radius: var(--pill-radius);
      text-decoration:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0)) ,
        #00bcd4;                           /* cian principal */
      box-shadow:0 10px 24px rgba(0,188,212,.25);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn-pill:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 28px rgba(0,188,212,.32);
      filter:saturate(1.05);
    }
    .btn-pill.alt{
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0)) ,
        #31c48d;                           /* verde cat√°logo */
      box-shadow:0 10px 24px rgba(49,196,141,.25);
    }

    /* Contenedor de los botones ‚Äì sin fondo detr√°s */
    .cta-preventa{
      display:flex; justify-content:center; flex-wrap:wrap; gap:14px;
      margin: 12px auto 30px;
      padding: 0 12px;
      background: none !important;
      box-shadow: none !important;
      border: 0 !important;
      border-radius: 0 !important;
      position: relative;
    }
    .cta-preventa::before,.cta-preventa::after{ content:none !important; }

    /* Grid propio de preventa (estable y centrado) */
    .grid-preventa{
      display:grid;
      grid-template-columns: repeat(3, minmax(260px, 1fr));
      gap:28px;
      max-width:1200px;
      margin:0 auto 60px;
      padding:0 16px;                      /* respiraci√≥n lateral */
      box-sizing:border-box;
    }
    .grid-preventa .producto{
      width:100%;
      padding-bottom:22px;                 /* M√ÅS ESPACIO bajo el CTA */
    }

    /* Im√°genes SIEMPRE sin recortes */
    .grid-preventa .producto img{
      display:block !important;
      width:100% !important;
      max-width:100% !important;
      height:auto !important;
      object-fit:contain !important;
      border-radius:10px;
      cursor: zoom-in;                     /* pista del lightbox */
    }

    /* Extra de margen para botones de reserva/whatsapp dentro de la card */
    .grid-preventa .producto .agregar-carrito,
    .grid-preventa .producto a.boton,
    .grid-preventa .producto a[href*="whatsapp"],
    .grid-preventa .producto a[href*="wa.me"],
    .grid-preventa .producto a[href*="reserv"],
    .grid-preventa .producto button{
      display:block;
      margin-bottom:10px;
    }

    /* --------- Responsivo --------- */
    @media (max-width:1100px){
      .grid-preventa{ grid-template-columns: repeat(2, minmax(260px, 1fr)); }
    }
    @media (max-width:720px){
      .grid-preventa{ grid-template-columns: 1fr; gap:18px; }
      .grid-preventa .producto{
        max-width: var(--card-max-mobile);
        margin: 0 auto;                    /* centra la card en m√≥vil */
        padding-bottom:26px;               /* un poquito m√°s en m√≥vil */
      }
      .cta-preventa{ margin-bottom: 22px; gap:10px; }
    }

    /* ------- Lightbox ------- */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.92);
      display:flex; align-items:center; justify-content:center;
      z-index:10000; padding:16px;
    }
    .lightbox[hidden]{ display:none !important; }
    .lightbox img{
      max-width:94vw; max-height:88vh; border-radius:12px;
      box-shadow:0 20px 40px rgba(0,0,0,.5);
    }
    .lb-close{
      position:absolute; top:10px; right:14px;
      background:transparent; border:none; color:#fff;
      font-size:36px; line-height:1; cursor:pointer; opacity:.9;
    }
    .lb-close:hover{ opacity:1; }
  </style>
</head>
<body>

  <!-- Banner superior -->
  <img src="https://i.imgur.com/ZMGeepN.png"
       alt="Preventa Mardant"
       style="width:100%;max-height:200px;object-fit:cover;border-bottom:3px solid #00bcd4;" />

  <!-- T√≠tulo -->
  <div class="contacto-centro">
    <h2 class="titulo-seccion">Productos en Preventa</h2>
  </div>

  <!-- Botones superiores -->
  <div class="cta-preventa">
    <a href="../index.html" class="btn-pill">
      üè† <span>Volver al inicio</span>
    </a>
    <a href="catalogo.html" class="btn-pill alt">
      üõçÔ∏è <span>Ir al cat√°logo</span>
    </a>
  </div>

  <!-- Contenedor de productos -->
  <div id="contenedor" class="grid-preventa">
    <p style="text-align:center;width:100%;">Cargando productos‚Ä¶</p>
  </div>

  <!-- Carrito flotante -->
  <a href="carrito.html"
     class="boton-carrito-flotante"
     title="Ver carrito üõí"
     data-vista="carrito">üõí</a>

  <!-- ========== Lightbox (overlay) ========== -->
  <div id="lb" class="lightbox" hidden>
    <img alt="Vista ampliada">
    <button class="lb-close" aria-label="Cerrar">√ó</button>
  </div>

  <!-- L√≥gica de la p√°gina -->
  <script type="module" src="../js/preventa.js"></script>

  <!-- Lightbox: abrir al tocar cualquier imagen -->
  <script>
    (function () {
      const cont = document.getElementById('contenedor');
      const lb   = document.getElementById('lb');
      const img  = lb.querySelector('img');

      cont.addEventListener('click', (e) => {
        const el = e.target;
        if (el && el.tagName === 'IMG') {
          img.src = el.src;
          lb.hidden = false;
          document.body.style.overflow = 'hidden';
        }
      });
      const close = () => {
        lb.hidden = true;
        img.src = '';
        document.body.style.overflow = '';
      };
      lb.addEventListener('click', close);
      lb.querySelector('.lb-close').addEventListener('click', (ev) => {
        ev.stopPropagation(); close();
      });
      document.addEventListener('keydown', (ev) => {
        if (!lb.hidden && ev.key === 'Escape') close();
      });
    })();
  </script>

  <!-- Tracking (FB Pixel + GA4 + eventos) -->
  <script type="module" src="../js/tracking.js"></script>
</body>
</html>
