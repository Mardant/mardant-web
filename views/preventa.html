<!-- views/preventa.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Preventa ‚Äì Mardant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- hoja de estilos global -->
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>

  <!-- Banner superior (opcional) -->
  <img src="https://i.imgur.com/ZMGeepN.png"
       alt="Preventa Mardant"
       style="width:100%;max-height:200px;object-fit:cover;border-bottom:3px solid #00bcd4;" />

  <!-- T√≠tulo -->
  <div class="contacto-centro">
    <h2 class="titulo-seccion">Productos en Preventa</h2>
  </div>

  <!-- Botones superiores -->
  <div class="cta-preventa">
    <a href="../index.html" class="btn-pill">
      üè† <span>Volver al inicio</span>
    </a>
    <a href="catalogo.html" class="btn-pill alt">
      üõçÔ∏è <span>Ir al cat√°logo</span>
    </a>
  </div>

  <!-- Contenedor de productos -->
  <div id="contenedor" class="grid-preventa">
    <p style="text-align:center;width:100%;">Cargando productos‚Ä¶</p>
  </div>

  <!-- Carrito flotante -->
  <a href="carrito.html"
     class="boton-carrito-flotante"
     title="Ver carrito üõí"
     data-vista="carrito">üõí</a>

  <!-- ========== Lightbox (overlay) ========== -->
  <div id="lb" class="lightbox" hidden>
    <img alt="Vista ampliada">
    <button class="lb-close" aria-label="Cerrar">√ó</button>
  </div>

  <!-- L√≥gica de la p√°gina -->
  <script type="module" src="../js/preventa.js"></script>

  <!-- Mejora UX: abrir lightbox al tocar/clickear cualquier imagen de la card -->
  <script>
    (function () {
      const cont = document.getElementById('contenedor');
      const lb   = document.getElementById('lb');
      const img  = lb.querySelector('img');

      cont.addEventListener('click', (e) => {
        const el = e.target;
        if (el && el.tagName === 'IMG') {
          img.src = el.src;
          lb.hidden = false;
          document.body.style.overflow = 'hidden';
        }
      });
      const close = () => {
        lb.hidden = true;
        img.src = '';
        document.body.style.overflow = '';
      };
      lb.addEventListener('click', close);
      lb.querySelector('.lb-close').addEventListener('click', (ev) => {
        ev.stopPropagation();
        close();
      });
      document.addEventListener('keydown', (ev) => {
        if (!lb.hidden && ev.key === 'Escape') close();
      });
    })();
  </script>

  <!-- Ajustes de layout espec√≠ficos de esta vista -->
  <style>
    :root{
      /* ancho m√°ximo de una tarjeta en m√≥vil */
      --card-max-mobile: 380px;
    }

    /* Botones ‚Äúp√≠ldora‚Äù iguales a Contacto */
    .btn-pill{
      display:inline-flex; align-items:center; gap:10px;
      background:#00bcd4; color:#fff; font-weight:800;
      padding:14px 18px; border-radius:14px; text-decoration:none;
      box-shadow:0 8px 22px rgba(0,188,212,.25);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .btn-pill:hover{ transform:translateY(-1px); box-shadow:0 12px 26px rgba(0,188,212,.32); }
    .btn-pill.alt{ background:#31c48d; }

    .cta-preventa{
      display:flex; justify-content:center; flex-wrap:wrap; gap:14px;
      /* m√°s aire con las tarjetas de abajo */
      margin: 10px auto 28px;
      padding: 0 12px;
    }

    /* Grid de productos para esta vista (en lugar del flex global) */
    .grid-preventa{
      display:grid;
      grid-template-columns: repeat(3, minmax(260px, 1fr));
      gap:28px;
      max-width:1200px;
      margin:0 auto 60px;
      padding:0 16px;
    }
    /* Que las cards ocupen su celda */
    .grid-preventa .producto{ width:100%; }

    /* --------- Responsivo --------- */
    @media (max-width: 1100px){
      .grid-preventa{ grid-template-columns: repeat(2, minmax(260px, 1fr)); }
    }
    @media (max-width: 720px){
      /* Una sola columna y cada card centrada y con ancho limitado */
      .grid-preventa{ grid-template-columns: 1fr; gap:18px; }
      .grid-preventa .producto{
        max-width: var(--card-max-mobile);
        margin: 0 auto;           /* centra la tarjeta */
      }
      .cta-preventa{ margin-bottom: 20px; gap:10px; }
    }

    /* ------- Lightbox ------- */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.92);
      display:flex; align-items:center; justify-content:center;
      z-index:10000; padding:16px;
    }
    .lightbox[hidden]{ display:none !important; }
    .lightbox img{
      max-width:94vw; max-height:88vh; border-radius:12px;
      box-shadow:0 20px 40px rgba(0,0,0,.5);
    }
    .lb-close{
      position:absolute; top:10px; right:14px;
      background:transparent; border:none; color:#fff;
      font-size:36px; line-height:1; cursor:pointer; opacity:.9;
    }
    .lb-close:hover{ opacity:1; }
  </style>

  <!-- Tracking (FB Pixel + GA4 + eventos) -->
  <script type="module" src="../js/tracking.js"></script>
</body>
</html>
