<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Productos a Pedido – Mardant</title>

  <!-- hoja de estilos unificada -->
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>

  <!-- Banner superior -->
  <img src="https://i.imgur.com/dcPrIuh.png"
       alt="Productos a Pedido"
       style="width:100%;max-height:200px;object-fit:cover;border-bottom:3px solid #00bcd4;" />

  <!-- Título -->
  <div class="contacto-centro">
    <h2 class="titulo-seccion">Productos a Pedido</h2>
  </div>

  <!-- Botones de navegación -->
  <div class="volver-inicio" style="margin:20px 0;">
    <!-- Rutas REALES para GitHub Pages -->
    <a data-vista="inicio"
       href="../index.html"
       class="boton">🏠 Volver al inicio</a>

    <a data-vista="catalogo"
       href="catalogo.html"
       class="boton">🛍️ Ir al catálogo</a>
  </div>

  <!-- Contenedor de tarjetas -->
  <div class="grid" id="contenedor">
    <p>Cargando productos…</p>
  </div>

  <!-- lógica de esta vista -->
  <script type="module" src="../js/pedidos.js"></script>

  <!-- Botón carrito flotante -->
  <a data-vista="carrito"
     href="carrito.html"
     class="boton-carrito-flotante"
     title="Ver carrito 🛒">🛒</a>
</body>
</html>
