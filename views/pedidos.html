<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos a Pedido ‚Äì Mardant</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/estilos.css" />

  <style>
    /* ====== AJUSTES LOCALES SOLO PARA ESTA VISTA ====== */

    /* Evitar cualquier scroll lateral fantasma */
    html, body { overflow-x: hidden; }

    :root{
      --pill-radius: 9999px;
      --card-max-mobile: 380px;
    }

    /* P√≠ldoras coherentes con cat√°logo/preventa y SIN fondo detr√°s */
    .cta-pedidos{
      display:flex; justify-content:center; flex-wrap:wrap; gap:14px;
      margin: 12px auto 30px;
      padding: 0 12px;
      background: none !important;
      box-shadow: none !important;
      border: 0 !important;
      border-radius: 0 !important;
      position: relative;
    }
    .cta-pedidos::before,
    .cta-pedidos::after{ content:none !important; }

    .btn-pill{
      display:inline-flex; align-items:center; gap:10px;
      color:#fff; font-weight:800; line-height:1;
      padding:14px 22px;
      border-radius: var(--pill-radius);
      text-decoration:none;
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0)),
        #00bcd4;
      box-shadow:0 10px 24px rgba(0,188,212,.25);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn-pill:hover{ transform:translateY(-1px); box-shadow:0 14px 28px rgba(0,188,212,.32); filter:saturate(1.05); }
    .btn-pill.alt{
      background:
        linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,0)),
        #31c48d;
      box-shadow:0 10px 24px rgba(49,196,141,.25);
    }

    /* ====== GRID PROPIO DE PEDIDOS (estable) ====== */
    .grid-pedidos{
      display:grid;
      grid-template-columns: repeat(3, minmax(260px, 1fr));
      gap:28px;
      max-width:1200px;
      margin:0 auto 60px;
      padding:0 16px;               /* respiraci√≥n lateral */
      box-sizing:border-box;
    }
    .grid-pedidos .producto{ width:100%; }

    @media (max-width:1100px){
      .grid-pedidos{ grid-template-columns: repeat(2, minmax(260px, 1fr)); }
    }
    @media (max-width:720px){
      .grid-pedidos{ grid-template-columns: 1fr; gap:18px; }
      .grid-pedidos .producto{
        max-width: var(--card-max-mobile);
        margin: 0 auto;             /* centra la card en m√≥vil */
      }
      .cta-pedidos{ margin-bottom:22px; gap:10px; }
    }

    /* Im√°genes de producto SIEMPRE sin recortes */
    .grid-pedidos .producto img{
      display:block !important;
      width:100% !important;
      max-width:100% !important;
      height:auto !important;           /* anula altos forzados */
      object-fit:contain !important;     /* evita cortes; cambia a cover si quisieras ‚Äúllenar‚Äù */
      border-radius:10px;
      cursor: zoom-in;                   /* pista del lightbox */
    }

    /* Lightbox coherente con cat√°logo */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.92);
      display:flex; align-items:center; justify-content:center;
      z-index:10000; padding:16px;
    }
    .lightbox[hidden]{ display:none !important; }
    .lightbox img{
      max-width:94vw; max-height:88vh; border-radius:12px;
      box-shadow:0 20px 40px rgba(0,0,0,.5);
    }
    .lb-close{
      position:absolute; top:10px; right:14px;
      background:transparent; border:none; color:#fff;
      font-size:36px; line-height:1; cursor:pointer; opacity:.9;
    }
    .lb-close:hover{ opacity:1; }
  </style>
</head>
<body>

  <!-- Banner -->
  <img src="https://i.imgur.com/dcPrIuh.png"
       alt="Productos a Pedido"
       style="width:100%;max-height:200px;object-fit:cover;border-bottom:3px solid #00bcd4;" />

  <!-- T√≠tulo -->
  <div class="contacto-centro">
    <h2 class="titulo-seccion">Productos a Pedido</h2>
  </div>

  <!-- Botones superiores (p√≠ldora) -->
  <div class="cta-pedidos">
    <a href="../index.html" class="btn-pill">üè† <span>Volver al inicio</span></a>
    <a href="catalogo.html" class="btn-pill alt">üõçÔ∏è <span>Ir al cat√°logo</span></a>
  </div>

  <!-- Listado -->
  <div class="grid-pedidos" id="contenedor">
    <p style="text-align:center;width:100%;">Cargando productos‚Ä¶</p>
  </div>

  <!-- Carrito flotante -->
  <a href="carrito.html" class="boton-carrito-flotante" title="Ver carrito üõí">üõí</a>

  <!-- Lightbox para ver im√°genes en grande -->
  <div id="lb" class="lightbox" hidden>
    <img alt="Vista ampliada">
    <button class="lb-close" aria-label="Cerrar">√ó</button>
  </div>

  <!-- L√≥gica de la p√°gina -->
  <script type="module" src="../js/pedidos.js"></script>

  <!-- Abrir lightbox al tocar cualquier imagen de una card -->
  <script>
    (function () {
      const cont = document.getElementById('contenedor');
      const lb   = document.getElementById('lb');
      const img  = lb.querySelector('img');

      cont.addEventListener('click', (e) => {
        const el = e.target;
        if (el && el.tagName === 'IMG') {
          img.src = el.src;
          lb.hidden = false;
          document.body.style.overflow = 'hidden';
        }
      });

      const close = () => {
        lb.hidden = true;
        img.src = '';
        document.body.style.overflow = '';
      };
      lb.addEventListener('click', close);
      lb.querySelector('.lb-close').addEventListener('click', (ev) => {
        ev.stopPropagation();
        close();
      });
      document.addEventListener('keydown', (ev) => {
        if (!lb.hidden && ev.key === 'Escape') close();
      });
    })();
  </script>

  <!-- Tracking (FB Pixel + GA4 + eventos) -->
  <script type="module" src="../js/tracking.js"></script>
</body>
</html>
