<!-- Lightbox para imÃ¡genes de cards -->
<script>
  (function () {
    const root = document.getElementById('vista-inicio');
    const lb   = document.getElementById('lb-inicio');
    const img  = lb.querySelector('img');

    root.addEventListener('click', (e) => {
      const el = e.target;
      if (el && el.tagName === 'IMG' && el.closest('.grid-productos')) {
        img.src = el.src;
        lb.hidden = false;
        document.body.style.overflow = 'hidden';
      }
    });

    const close = () => {
      lb.hidden = true;
      img.src = '';
      document.body.style.overflow = '';
    };
    lb.addEventListener('click', close);
    lb.querySelector('.lb-close').addEventListener('click', (ev) => {
      ev.stopPropagation();
      close();
    });
    document.addEventListener('keydown', (ev) => {
      if (!lb.hidden && ev.key === 'Escape') close();
    });
  })();
</script>
